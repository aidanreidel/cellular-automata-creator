<!doctype html>
<html>
    <head>
        <title>CA Studio</title>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <header>
        <h1>Create your own Cellular Automata!</h1>
      </header>
      <div class="content">
        <canvas id="canvas" width="500" height="500"></canvas>

        <textarea id="textarea" rows="10" cols="50">
const predicate = function(neighbor) {
    if (cell.value === 11) {
        return neighbor.value === 0
    }
    return neighbor.value === cell.value + 1
}

if (cell.neighbors.filter(predicate).length > 0) {
    return cell.value === 11 ? 0 : cell.value + 1
}
return cell.value
        </textarea>

        <button id="button">Restart</button>

      </div>

        <script src="bundle.js"></script>
    </body>
</html>
